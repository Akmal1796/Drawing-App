<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        /* Styles for the pop-up container */
.popup {
    display: none; /* Hidden by default */
    position: fixed; /* Position it on top of other content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
}

/* Styles for the pop-up content */
.popup-content {
    background-color: #fff;
    width: 300px;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Style for the close button (Ã—) */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #000;
}

    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-heading">Success!</h2>
            <p id="popup-message">This is the content of the pop-up message.</p>
            <a href="index.html"><button>OK</button></a>
        </div>
    </div>

    <script>
        window.onload = function() {
            showPopUp("You Are Successfully Logged in!");
        };

        function showPopUp(message) {
            var popup = document.getElementById('popup');
            var popupContent = document.querySelector('.popup-content');
            var popupHeading = popupContent.querySelector('h2');
            var popupMessage = popupContent.querySelector('p');
            popupHeading.innerText = "Success!";
            popupMessage.innerText = message;
            popup.style.display = 'block';
        }

        function hidePopUp() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }



    </script>
</body>
</html>
